					{
						jQuery(function($){
							var searchText = '<?=$lang_search_tags?>';
							var $searchBox = $('#tag_search_keywords');
							$searchBox.focus(function(){

								{
									$searchBox.val(searchText);
								}						
							}).blur();
						});
					}
				</script>

		</tr>

	<tbody>
